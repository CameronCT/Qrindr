        <!-- External JS -->
        <script>
            function toggle() {
                let menu = document.getElementById('collapseMenu');

                if (menu.classList.contains('hidden'))
                    menu.classList.remove('hidden');
                else
                    menu.classList.add('hidden');
            }
        </script>

        
        <script>
            /* https://www.w3schools.com/howto/howto_js_copy_clipboard.asp */

            function copySpectator() {
                /* Get the text field */
                var copyText = document.getElementById("copySpectatorURL");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                /* Copy the text inside the text field */
                document.execCommand("copy");

                /* Alert the copied text */
                document.getElementById("displayClipboard").style.display = "block";
                setTimeout(function() { document.getElementById("displayClipboard").style.display = "none"; }, 3000);
            }

            function copyInvite() {
                /* Get the text field */
                var copyText = document.getElementById("copyInviteURL");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                /* Copy the text inside the text field */

                setTimeout(function() { document.getElementById("displayClipboard").style.display = "none"; }, 3000);
            }
        </script>
